<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: main-layout(~{::title}, ~{::.content}, 'register')}">
<head>
    <title>Bug Tracker - Register</title>
</head>
<body>

<!-- This entire div will replace the 'content' placeholder in the main-layout -->
<div class="content">
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white text-center">
                        <h2 class="card-title mb-0">Create Your Account</h2>
                    </div>
                    <div class="card-body p-4">

                        <!-- Display a general error message if one is passed from the controller -->
                        <div th:if="${registrationError}" class="alert alert-danger" role="alert" th:text="${registrationError}">
                            A general registration error occurred.
                        </div>

                        <!-- The form action is now simplified to POST /register -->
                        <form th:action="@{/register}" th:object="${user}" method="post" novalidate>

                            <!-- Username -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" id="username" th:field="*{username}" class="form-control"
                                       th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                                       required autofocus/>
                                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback"></div>
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" th:field="*{password}" class="form-control"
                                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                                       required/>
                                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
                            </div>

                            <!-- First Name & Last Name (in a row for better layout) -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" id="firstName" th:field="*{firstName}" class="form-control"
                                           th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''"/>
                                    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="invalid-feedback"></div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" id="lastName" th:field="*{lastName}" class="form-control"
                                           th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''"/>
                                    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="invalid-feedback"></div>
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="mb-4">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" th:field="*{email}" class="form-control"
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                       required/>
                                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg">Register</button>
                            </div>
                        </form>

                        <hr class="my-4">

                        <div class="text-center">
                            <p class="mb-0">
                                Already have an account?
                                <a th:href="@{/auth}">Back to Login</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
