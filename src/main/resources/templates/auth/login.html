<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: main-layout(~{::title}, ~{::.content}, 'auth')}">
<head>
    <title>Login - Bug Tracker</title>
</head>
<body>
<div class="content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-header text-center bg-primary text-white">
                        <h3>Login to Bug Tracker</h3>
                    </div>
                    <div class="card-body p-4">
                        <!-- Display error message if login failed -->
                        <div th:if="${loginError}" class="alert alert-danger" role="alert" th:text="${loginError}">
                            Invalid username or password.
                        </div>
                        <!-- Display logout message if logged out successfully -->
                        <div th:if="${logoutMessage}" class="alert alert-success" role="alert" th:text="${logoutMessage}">
                            You have been logged out.
                        </div>
                        <!-- Display registration success message -->
                        <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}">
                            Registration successful!
                        </div>

                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required autofocus>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                        <hr>
                        <p class="text-center mb-0">Don't have an account? <a th:href="@{/register}">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
